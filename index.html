<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MG Itunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="bundle.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
</head>

<body>

<div class="form">
  <form class="form-inline">
    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
    <div class="form-group">
      <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
      <button type="button" class="btn btn-default btn-transparent" id="get-music-button" onclick="getMusic()">Get Music</button>
    </div>
  </form>
  </div>

<div id="song-list">
  <div class="template">
      <div class="card">
        <img src="">
        <div class="card-block">
          <h6 class="card-title"></h6>
          <p class="card-subtitle"></p>
          <p class="card-text"></p>
          <p class="card-text"></p>
          <audio controller>
            <source id="audios" src="">
            </audio>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
