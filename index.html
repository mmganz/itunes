<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MG Itunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="bundle.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <form class="form-inline">
    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
    <div class="form-group">
      <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
      <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
    </div>
  </form>

<div id="song-list">
  <div class="template">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Title</h4>
          <h6 class="card-subtitle text-muted">Artist</h6>
        </div>
        <img src="http://is4.mzstatic.com/image/thumb/Music/v4/bd/08/15/bd081525-8efb-f635-38ff-0e26d1df43dc/source/60x60bb.jpg"
          alt="Card image">
        <div class="card-block">
          <p class="card-text">Collection</p>
          <p class="card-text">Price</p>
          <audio src="#" class="card-link">Preview</audio>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
