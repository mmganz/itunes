<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MG Itunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="bundle.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <form class="form-inline">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
          <input type="text" class="form-control" id="artist" placeholder="Artist Name"/>
          <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
        </div>
      </form>

<div class="card-columns">
      <div id="songs">
        <div class="songs-container">
          <div class="card">
        <ul id="song-list">
          <div class="text-container">
            <div class="img-container">
              <img card="card-img-top" src="http://is2.mzstatic.com/image/thumb/Music7/v4/de/4a/86/de4a8629-bfc3-6f3c-dd26-6f6bf4d23773/source/60x60bb.jpg">
            </div>
            <div class="card-block">
            <h2 class="card-title">Artist</h2>
           <h3 class= "card-text">Title</h3>
           <h4 class="card-text">Collection</h4>
           <h5 class="card-text">Price</h5>
           <h6 class="card-text">Preview</h6>
           </div>
            </div>
         
        </ul>
        </div>
      </div>
      </div>
      </div>
    
</body>
</html>
